<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Maxx Mills</title>
    <meta
      name="description"
      content="I am Maxx Mills - a front-end website developer. View my portfolio."
    />
    <meta name="robots" content="index, follow" />

    <link rel="icon" href="/favicon.ico?v=4" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/maxxmills/portfolio.css" />
  </head>
  <body>
    <!-- Header with hamburger (morphs to X in the exact same spot) -->
    <header class="site-header">
      <button
        class="hamburger"
        aria-label="Open menu"
        aria-controls="site-drawer"
        aria-expanded="false"
        type="button"
      >
        <span class="hamburger-lines" aria-hidden="true">
          <i class="line line-top"></i>
          <i class="line line-bottom"></i>
        </span>
      </button>
    </header>

    <!-- MISSING IN YOUR SNIPPET: put this back -->
    <div class="drawer-scrim" data-scrim hidden></div>

    <aside class="drawer" id="site-drawer" aria-hidden="true">
      <!-- X close in the exact same spot as the burger -->
      <button class="drawer-x" type="button" aria-label="Close menu">
        <span class="x-lines" aria-hidden="true">
          <i class="x-line x-line-a"></i>
          <i class="x-line x-line-b"></i>
        </span>
      </button>

      <nav class="drawer-nav" aria-label="Site">
        <ul class="drawer-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
        <div class="drawer-actions">
          <a
            class="btn-accent2"
            href="https://www.linkedin.com/in/maxxwatsonmills"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
          <a
            class="btn-accent2"
            href="https://github.com/Maxxmills123"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </div>
      </nav>
    </aside>

    <main>
      <section
        class="intro full-screen"
        id="home"
        aria-labelledby="intro-title"
      >
        <div class="intro-wrapper">
          <div class="intro-photo-wrap">
            <img
              src="/maxxmills/headshot2.webp"
              alt="Profile photo of Maxx"
              class="intro-photo"
            />
          </div>

          <h1 class="intro-name" id="intro-title">Maxx Mills</h1>

          <p class="intro-desc">
            Front-end developer with UX sense. Clean code, clear logic, and
            interfaces people actually enjoy.
          </p>
        </div>
      </section>

      <section id="about" aria-labelledby="about-title">
        <h2 id="about-title" class="visually-hidden">About</h2>
        <!-- Your About content -->
      </section>
    </main>
    <footer class="mega-footer">
      <div class="footer-stack" aria-labelledby="footer-title">
        <div class="footer-top">
          <h2 class="footer-name" id="footer-title">MAXX MILLS</h2>
          <p class="footer-email">
            <a href="mailto:maxxmills37@gmail.com">maxxmills37@gmail.com</a>
          </p>
        </div>

        <nav class="footer-links">
          <a href="/" class="footer-link">Home</a>
          <a href="/about" class="footer-link">About</a>
          <a href="/work" class="footer-link">Work</a>
        </nav>

        <div class="footer-social">
          <a
            href="https://github.com/maxxmills"
            target="_blank"
            rel="noopener"
            class="footer-btn"
            >GitHub</a
          >
          <a
            href="https://linkedin.com/in/maxxmills"
            target="_blank"
            rel="noopener"
            class="footer-btn"
            >LinkedIn</a
          >
        </div>
      </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="/maxxmills/portfolio.js" defer></script>
